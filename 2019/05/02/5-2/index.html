    <p>文雯嫌弃无聊的一天<br>我只能慢慢的学习咯<br>可我真的有蛮多重要的事情要做，我抽出时间已经挺不容易了。<br>关键文雯好冷淡,难过。<br>也许文雯只是慢热吧。</p>
<p>今日反思：<br>准备的太仓促了，各种事情安排的还不如文雯有条理，太糟糕了，平时我也不是这样的人啊。<br>恋爱使得我的智商变低了，可是文雯智商还没变低，还是聪聪明明。</p>
